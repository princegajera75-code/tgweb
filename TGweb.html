<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="Image/jpg" href="./TGWEB/img/logo.jpeg">
    <title>Zomato Clone | Premium UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables for Brand Consistency */
        :root {
            --zomato-red: #ef4f5f;
            --text-main: #1c1c1c;
            --text-light: #696969;
            --shadow: 0px 2px 8px rgba(28, 28, 28, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Okra', Helvetica, sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }

        /* Hero Section Custom Styles */
        .hero {
            height: 450px;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                       url("./TGWEB/img/tg2.jpeg");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .logo-text {
            font-size: 5rem;
            font-weight: 900;
            font-style: italic;
            margin-bottom: 1rem;
        }

        .hero h2 {
            font-size: 2.2rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        /* Search Bar Logic */
        .search-container {
            background: white;
            width: 70%;
            max-width: 800px;
            height: 55px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: var(--shadow);
        }

        .location-box {
            display: flex;
            align-items: center;
            flex: 1;
            border-right: 1px solid #e0e0e0;
            padding-right: 10px;
        }

        .search-box {
            display: flex;
            align-items: center;
            flex: 2;
            padding-left: 15px;
        }

        input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            color: var(--text-main);
            margin-left: 10px;
        }

        .fa-location-dot { color: var(--zomato-red); }

        /* Section Styling */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Card Animations */
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #e8e8e8;
            transition: var(--transition);
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-cover: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            font-size: 1.2rem;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .card-content p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1 class="logo-text">Tech Galaxy</h1>
        <h2>Discover the best phone covers in Rajkot</h2>
        
        <div class="search-container">
            <div class="location-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Rajkot">
                <i class="fa-solid fa-caret-down" style="color:#4f4f4f"></i>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" style="color:#828282"></i>
                <input type="text" placeholder="Search for your phone case">
            </div>
        </div>
    </section>

    <div class="container">
        <div class="grid-container">
            <div class="card">
                <img src="https://b.zmtcdn.com/web_assets/e5b8785c257af2a7f354f1abb05195381581014101.png" alt="Order Online">
                <div class="card-content">
                    <h3>Order Online</h3>
                    <p>Stay home and order to your doorstep</p>
                </div>
            </div>

            <div class="card">
                <img src="https://b.zmtcdn.com/web_assets/d0290024214663e264ceded9499143991581014356.png" alt="Dining">
                <div class="card-content">
                    <h3>Dining</h3>
                    <p>View the city's favourite dining venues</p>
                </div>
            </div>

            <div class="card">
                <img src="https://b.zmtcdn.com/web_assets/7d533156513e6103c5ea091d8f33668b1581014440.png" alt="Nightlife">
                <div class="card-content">
                    <h3>Nightlife and Clubs</h3>
                    <p>Explore the city's top nightlife outlets</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
